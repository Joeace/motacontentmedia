<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mota Content Media</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Raleway:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Montserrat", sans-serif;
            line-height: 1.6;
            font-weight: 400;
            font-size: 16px;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2d2d2d;
            color: white;
        }

        .nav-menu {
            display: flex;
            gap: 25px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-family: "Open Sans", sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
            transition: color 0.3s ease;
        }

        .nav-menu a:hover {
            color: #e0e0e0;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            font-family: "Raleway", sans-serif;
            letter-spacing: 1px;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 500px;
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-text {
            color: white;
            font-size: 54px;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            font-family: "Raleway", sans-serif;
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="logo">Mota Content Media</div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <h1 class="hero-text">Welcome to Mota Content Media</h1>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Mota Content Media page loaded');
        });
    </script>
</body>
</html>
