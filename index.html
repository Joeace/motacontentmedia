<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mota Content Media</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-menu a:hover {
            color: #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            position: relative;
            height: 500px;
            background: url('https://via.placeholder.com/1920x500') no-repeat center center/cover;
        }

        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-text {
            color: white;
            font-size: 48px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="logo">Mota Content Media</div>
    </header>

    <section class="hero">
        <div class="hero-overlay">
            <h1 class="hero-text">Welcome to Mota Content Media</h1>
        </div>
    </section>

    <script>
        // Basic JavaScript functionality can be added here
        document.addEventListener('DOMContentLoaded', () => {
            // Add any interactive features later
            console.log('Mota Content Media page loaded');
        });
    </script>
</body>
</html>
